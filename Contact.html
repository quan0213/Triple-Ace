<body>
	<header>
         <nav>
               <div class="menu-icon">
                  <i class="fa fa-bars fa-2x"></i>
               </div>
               <div class="logo">
                  <img class="img" src="Img/label-branch.png" alt="">
               </div>
               <div class="menu">
                  <ul>
                     <li><a href="HomePage.html">Home</a></li>

                     <li><a href="Products.html">Products</a></li>
                     <li><a href="" style="color: green; text-shadow: green -1px -2px 0.5em;">Contact</a></li>
                  </ul>
               </div>
        </nav>
    </header>
    <div class="container"> 
    </div>

    <section class="mb-4 align-content-center">
        
      <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>

      <div class="row">
         <div class="col">
             <div class="row d-flex justify-content-center">
                 <i class="fas fa-map-marker-alt mt-4 fa-2x"></i>
                </div>
                 <div class="row d-flex justify-content-center">
                    <p>Location</p>
                </div>
            </div> 
            <div class="col">
                <div class="row d-flex justify-content-center">
                    <i class="fas fa-phone mt-4 fa-2x"></i>
                   </div>
                    <div class="row d-flex justify-content-center">
                       <p>+012 345 6789</p>
                   </div>
               </div> 
               <div class="col">
                   <div class="row d-flex justify-content-center">
                       <i class="fas fa-envelope mt-4 fa-2x"></i>
                      </div>
                       <div class="row d-flex justify-content-center">
                          <p>email@email</p>
                      </div>
                  </div> 
        </div>
    </div>
      <div class="row mx-auto justify-content-md-center">
          <div class="col-md-9 mb-md-0 mb-5">
              <form id="contact-form" name="contact-form" action="" method="POST">
                  <div class="row">
                     <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name">
                        </div>
                    </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control form-control-lg" placeholder="Email">
                        </div>
                     </div>
                      <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="phone" name="phone" class="form-control form-control-lg" placeholder="Phone">
                        </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="md-form">
                              <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                          </div>
  
                      </div>
                  </div>
              </form>
  
              <div class="text-center text-md-left">
                  <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Submit</a>
              </div>
          </div>
      </div>
  </section>

  <footer>

                    <a href=""><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a> 
                    <a href=""><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a> 
            </ul>
         </div>
     </div>
  </footer>
</body>
